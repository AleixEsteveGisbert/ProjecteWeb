{% extends "template.html" %}

{% block content %}
<div class="mx-auto" style="width: 30rem;">
<form action="{% url 'Wallapop:user_register' %}" method="POST"> {% csrf_token %}
{% if error_message %}
    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
{% endif %}
      <div class="form-group">
          <label for="inputName">Nom</label>
          {{ form.name }}
      </div>
      <div class="form-group">
          <label for="inputSurname">Cognom</label>
          {{ form.surname }}
      </div>
    <div class="form-group">
      <label for="inputEmail4">Correu</label>
        {{ form.email }}
    </div>
      <div class="form-group">
          <label for="inputUsername">Nom d'usuari</label>
          {{ form.username }}
      </div>
    <div class="form-group">
      <label for="inputPassword4">Contrasenya</label>
        {{ form.password }}
    </div>
    <div class="form-group">
  <button type="submit" value="Register" class="btn btn-primary">Registrar-se</button>
    </div>
</form>
</div>
{% endblock %}
