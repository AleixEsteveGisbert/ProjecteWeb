{% extends "template.html" %}

{% block content %}

    <button class="mt-3 btn btn-secondary" onclick="window.history.back()">Enrere</button>
    <h1>Els meus anuncis</h1>
    <hr class="hr"/>
    <div class="row row-cols-1 row-cols-md-3">
        {% for ad in ads %}
            <div class="col mb-4">
                <div class="card h-100">
                    {% load static %}
                    <img src="{{ MEDIA_URL }}/{{ ad.image }}" class="card-img-top" alt="Product image">
                    <div class="card-body">
                        <h5 class="card-title">{{ ad.product_name }}</h5>
                        <p class="card-text">{{ ad.description }}</p>
                        <a href="{{ ad.get_absolute_url }}" class="btn btn-primary">{{ ad.price }}â‚¬</a>
                        <a href="{% url 'ad-delete' ad_id=ad.id %}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
